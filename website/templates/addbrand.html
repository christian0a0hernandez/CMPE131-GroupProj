{% extends "base.html" %}

{% block dablock %}

<div class = "container">
    <div class ="row">
        <div class ="col-md-3"></div>
        <div class ="col-md-6"></div>
        {% if brands %}
        <h1 class ="text cenetr mt-5">Add a brand</h1>
            <form action ="" method ="POST">
                <input type ="text" name ="brand" class = "form-control">
                <input type ="submit" value ="Add brand" class ="btn btn-info mt-2">
            </form>
            {% else %}
                <h1 class ="text cenetr mt-5">Add a category</h1>
            <form action ="" method ="POST">
                <input type ="text" name ="category" class = "form-control">
                <input type ="submit" value ="Add category" class ="btn btn-info mt-2">
            </form>
            {% endif %}
    </div>
    <div class =col-md-3"></div>
</div>

{%endblock dablock %}
