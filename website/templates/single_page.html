{% extends "base.html"%}

{% block dablock %}


<div class ="container mt-5">
    <div class="row">
        <div class = "col-md-6" id ="b_image">
            <img src="{{url_for('static', filename='images/' + product.image_1)}}" alt ="{{product.name}}"
            width ="400" height ="400"></div>
    </div>
    <div class="col-md-6">
        <h4>{{product.name}}</h4>
        <hr>
        <p>Product price: ${{product.price}}</p>
        {% if product.discount > 0 %}
        <p>Product is on sale for {{product.discount}}% off!!!</p>
        {% endif %}
        <b>Product Description</b>
        <p>{{product.description}}</p>
        <hr>
        <form action ="{{url_for('a.AddCart')}}" method = "POST">
            <input type ="hidden" name = "product_id" value = "{{product.id}}">
            <button type ="submit" class ="btn btn-sm btn-warning"> Add to cart</button>
            <label for = "">Quantity</label>
            <input type = "number" name= "quantity" id="" value ="1" min="1" max="{{product.stock}}">
        </form>
        <hr>
        <form action ="{{url_for('a.AddWish')}}" method = "POST">
            <input type ="hidden" name = "product_id" value = "{{product.id}}">
            <button type ="submit" class ="btn btn-sm btn-warning"> Add to wishlist</button>
        </form>
        <hr>

    </div>
    <div class="row">
        <div class="col-md-12" id="s_image">
            <img src="{{url_for('static',filename='images/'+ product.image_1)}}" alt="{{product.name}}" width="100" height="100">
            <img src="{{url_for('static',filename='images/'+ product.image_2)}}" alt="{{product.name}}" width="100" height="100" class="ml-5">
            <img src="{{url_for('static',filename='images/'+ product.image_3)}}" alt="{{product.name}}" width="100" height="100" class="ml-5">
        </div>
    </div>
</div>

<script>
   var b_image = document.getElementById('b_image');
   var s_image = document.getElementById('s_image').getElementsByTagName('img');
    for(var i = 0; i < s_image.length; i++){

        s_image[i].addEventListener('click', full_image);
    }
    function full_image(){
        var ImageSRC = this.getAttribute('src');
        b_image.innerHTML = "<img src=" + ImageSRC + " width='400' height='400'>";
    }
</script>

{% endblock dablock %}
