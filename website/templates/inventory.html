{% extends "base.html" %}
{% block dablock %}

<main>
<div class ="album py-5 bg-light">
    <div class ="container">

        <div class ="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class ="col">
                {% for product in products %}
                <div class ="card shadow-sm">
                        <img src="{{url_for('static', filename='images/' + product.image_1)}}" class="bd-placeholder-img card-img-top"  alt="{{product.name}}" height="200" width="200">
                        <div class ="card-body">
                            {% if product.discount > 0 %}
                             <h5 style="text-shadow: 1px 2px 2px #000; color: #f00; transform: rotate(-15deg);
                             position: absolute; top: 23%; left: 25%; font-weight: 600;"> Discount {{product.discount}} %!!</h5>
                            {%endif%}
                            <h5 class = "text-center">{{product.name}}</h5>
                            <p class ="card-text text-center">Price ${{product.price}}</p>
                        </div>
                        <div class ="card-footer text-center">
                           <a href="{{url_for('a.single_page',id=product.id)}}" class="float-left btn btn-sm btn-primary">Details</a>
                                    <form action ="{{url_for('a.AddCart')}}" method = "POST">
                                        <input type ="hidden" name = "product_id" value = "{{product.id}}">
                                        <button type ="submit" class ="float-right btn btn-sm btn-warning"> Add to cart</button>
                                    </form>
                        </div>
                </div>
{%endfor %}
            </div>


        </div>
    </div>
</div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022-2022 Vinyl Hills</p>
        <ul class="list-inline">
        <li class="list-inline-item"><a href="/returnpolicy">Terms</a></li>
        <li class="list-inline-item"><a href="/contact">Support</a></li>
        </ul>
    </footer>

</main>



{% endblock dablock %}
