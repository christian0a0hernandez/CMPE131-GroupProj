{% extends "base.html" %}
{% block dablock %}

<div class ="grid-container">
    <div class ="grid-item">
        {% for product in products %}
            <div class ="col-md-3 mt-3">
                    <div class ="card">
                        <img src="{{url_for('static', filename='images/' + product.image_1)}}" class="card-img-top" alt="{{product.name}}" height="200" width="200">
                        <div class ="card-body">
                            {% if product.discount > 0 %}
                             <h5 style="text-shadow: 1px 2px 2px #000; color: #f00; transform: rotate(-15deg);
                             position: absolute; top: 23%; left: 25%; font-weight: 600;"> Discount {{product.discount}} %!!</h5>
                            {%endif%}
                            <h5 class = "text-cent">{{product.name}}</h5>
                            <p class ="text-center">Price ${{product.price}}</p>
                        </div>
                        <div class ="card-footer">
                            <a href="#" class = "float-left btn btn-sm-primary"> Details</a>
                            <a href ="#" class="float-right btn btn-sm btm-warning"> Add to cart</a>
                         </div>
                    </div>
            </div>
    </div>
    {%endfor %}
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022-2022 Vinyl Hills</p>
        <ul class="list-inline">
        <li class="list-inline-item"><a href="/returnpolicy">Terms</a></li>
        <li class="list-inline-item"><a href="/contact">Support</a></li>
        </ul>
    </footer>
</div>



{% endblock dablock %}
